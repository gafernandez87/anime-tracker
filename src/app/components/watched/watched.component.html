<div class="container">
  <div class="signup-container">
    <h1>{{ 'header.favorites' | translate }}</h1>
  </div>
  
  <div class="subtitle">
    {{ 'watched.public.list' | translate }}
    <div class="toggle-switch" [class.checked]="isPublic" (click)="togglePublic()">
      <div class="toggle-slider"></div>
    </div>
  </div>


  <div class="anime-container">
    <app-anime-card *ngFor="let anime of watchedAnimes" [anime]="anime" [watched]="true"></app-anime-card>
  </div>
</div>
