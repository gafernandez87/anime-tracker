<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Choose a username"
        >
        <div class="error-message" *ngIf="signupForm.get('username')?.errors?.['required'] && signupForm.get('username')?.touched">
          Username is required
        </div>
        <div class="error-message" *ngIf="signupForm.get('username')?.errors?.['minlength'] && signupForm.get('username')?.touched">
          Username must be at least 3 characters
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            formControlName="password" 
            placeholder="Create a password"
          >
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">
          Password is required
        </div>
        <div class="error-message" *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
</div>
