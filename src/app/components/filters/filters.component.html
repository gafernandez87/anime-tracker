<div class="filters" [formGroup]="filtersForm">
  <div class="filter-group">
    <label>{{ 'home.filter.status' | translate }}</label>
    <select formControlName="status">
      <option value="">{{ 'home.filter.status.all' | translate }}</option>
      <option value="current">{{ 'home.filter.status.current' | translate }}</option>
      <option value="finished">{{ 'home.filter.status.finished' | translate }}</option>
      <option value="upcoming">{{ 'home.filter.status.upcoming' | translate }}</option>
      <option value="unreleased">{{ 'home.filter.status.unreleased' | translate }}</option>
      <option value="tba">{{ 'home.filter.status.tba' | translate }}</option>
    </select>
  </div>
  
  <div class="filter-group search-group">
    <label>{{ 'home.search.label' | translate }}</label>
    <div class="search-container">
      <input 
        type="text" 
        formControlName="search"
        [placeholder]="'home.search.placeholder' | translate"
        class="search-input"
        (keydown)="onEnterKey($event)"
      >
      <button 
        class="search-button" 
        (click)="onSearch()"
      >
        <i class="fas fa-search"></i>
        {{ 'home.search.button' | translate }}
      </button>
    </div>
  </div>
